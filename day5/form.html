<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h1>signup form</h1>
    <hr>
    <form>
        <fieldset>
            <legend>signupform</legend>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username" autocomplete="off" >
        </div>

        <div>
            <label for="password">password</label>
            <input type="text" name="password" id="password">
        </div>

        <div>
            <label for="phoneNo">phoneNo</label>
            <input type="number" name="phoneNo" id="phoneNo">
        </div>

        <div>
            <label for="dob">date of birth</label>
            <input type="date" name="dob" id="dob">
        </div>

        

        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="">select your state</label>
            <select name="" id="">
                <option value="">telengana</option>
                <option value="">andra pradesh</option>
                <option value="">kerela</option>
            </select>
        </div>

        <div>
            <label for="uploadfile">upload file</label>
            <input type="file" name="uploadfile" id="uploadfile">
        </div>

        <div>
            <label> technical skills</label>
            <div>
                <input type="checkbox" name="html" id="html">
                <label for="html">html</label>
            </div>
            <div>
                <input type="checkbox" name="js" id="js">
                <label for="js">javascript</label>
            </div>
        </div>

        <div>
            <label >gender</label>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="female">female</label>
            </div>
            <div>
                <input type="radio" name="gender" id="other">
                <label for="other">other</label>
            </div>
        </div>

        <div>
            <label for="feedback">feedback</label>
            <textarea name="" id="" rows="10"></textarea>
        </div>


            <button type="submit">Login</button>
    

        </fieldset>

    </form>
    
</body>
</html>
