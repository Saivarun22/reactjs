<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- add container  -->
    <div class="container">
        <!-- add form -->
         <form class="w-50 mx-auto mt-5 bg-light p-5 shadow">

            <!-- add username  -->
             <div class="mb-3 form-floating">
             <label for="username" class="form-label">username</label>
             <input type="text" name="username" id="username" class="form-control" autocomplete="off" placeholder="rtu" >
            </div>

            <!-- add password -->
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" name="password" id="password" class="form-control">
                <p class="form-text">password must contain special characters</p>
               </div>

            <!--add select element -->
            <div>
                <label for="b" class="mb-6">select your branch</label>

                <select name="branch" id="b" class="from-select mb-3">
                    <option disabled selected>--any one of the following--</option>
                    <option value="cse">cse</option>
                    <option value="it">it</option>
                    <option value="mech">mech</option>
                </select>
            </div>

            <!--add checkbox  -->
            <div class="mb-3">
                <label class="mb-3">choose your skills</label>

                <div class="form-check  form-switch mb-3">
                    <input type="checkbox" name="dancing" id="d" class="form-check-input">
                    <label  for="d" class="form-check-label">dancing</label>

                </div>
                <div class="form-check form-switch mb-3">
                    <input type="checkbox" name="singing" id="s" class="form-check-input">
                    <label for="s" class="form-check-label">singing</label>
                </div>
            </div>

            <!-- text-area -->
             <div class="mb-3">
                <label for="feedback" class="form-label">let us know your thoughts</label>
                <textarea name="feedback" id="feedback" rows="7" class="form-control"></textarea>


            </div>


            <button class="btn btn-info text-start mb-3">submit</button>
         </form>

    </div>

    <div class="container">
        <form style="width: 40rem"; class="mx-auto mt-5 bg-info shadow text-center ">
            <div class="row mb-3">
                <div class="col-sm-3 ">
                    <label for="username" class="col-form-label">username</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" name="username" id="username" class="form-control">
                </div>
            <div class="row mb-3"></div>

                <div class="col-sm-3 ">
                    <label for="password" class="col-form-label">password</label>
                </div>
                <div class="col-sm-9">
                    <input type="password" name="password" id="password" class="form-control">

                </div>
            </div>

        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
